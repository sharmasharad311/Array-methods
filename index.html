<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header"><h1><i>Array Methods</i></h1></header>
       <div class="row">
        <p>Push Method()</p>
        <img src="images/push.png" alt="push()">
        <p>Pop Method()</p>
        <img src="images/pop.png" alt="pop()">
       </div>
       <div class="row">
        <p>Shift Method()</p>
        <img src="images/shift.png" alt="shift()">
        <p>Unshift Method()</p>
        <img src="images/unshift.png" alt="unshift()">
       </div> 
       <div class="row">
        <p>Slice Method()</p>
        <img src="images/slice.png" alt="slice()">
        <p>Splice Method()</p>
        <img src="images/splice.png" alt="splice()">
       </div> 
       <div class="row">
        <p>Map Method()</p>
        <img src="images/map.png" alt="map()">
        <p>Reduce Method()</p>
        <img src="images/reduce.png" alt="reduce()"> 
       </div>
       <div class="row">
        <p>Filter Method()</p>
        <img src="images/filter.png" alt="filter()">  
       </div>     
    </div>
</body>
</html>
